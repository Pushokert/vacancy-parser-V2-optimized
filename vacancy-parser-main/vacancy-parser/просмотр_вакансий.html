<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ –≤–∞–∫–∞–Ω—Å–∏–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .vacancies-list {
            display: grid;
            gap: 20px;
        }

        .vacancy-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-left: 5px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .vacancy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .vacancy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .vacancy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .vacancy-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            flex: 1;
        }

        .vacancy-title a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .vacancy-title a:hover {
            color: #764ba2;
        }

        .source-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            white-space: nowrap;
        }

        .source-badge.hh {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
        }

        .source-badge.superjob {
            background: linear-gradient(135deg, #00A8FF 0%, #0097E6 100%);
            color: white;
        }

        .source-badge.habr {
            background: linear-gradient(135deg, #2ECC71 0%, #27AE60 100%);
            color: white;
        }

        .vacancy-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .info-item strong {
            color: #333;
            min-width: 100px;
        }

        .salary {
            font-size: 1.2em;
            font-weight: 700;
            color: #28a745;
        }

        .requirements {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #999;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .vacancy-header {
                flex-direction: column;
            }

            .vacancy-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="–∑–∞–ø—É—Å—Ç–∏—Ç—å_–ø–∞—Ä—Å–∏–Ω–≥.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ –∑–∞–ø—É—Å–∫—É</a>
        
        <div class="header">
            <h1>üìã –°–ø–∏—Å–æ–∫ –≤–∞–∫–∞–Ω—Å–∏–π</h1>
            <div class="stats-bar" id="statsBar"></div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterBySource(null)">–í—Å–µ</button>
            <button class="filter-btn" onclick="filterBySource('hh')">hh.ru</button>
            <button class="filter-btn" onclick="filterBySource('superjob')">SuperJob</button>
            <button class="filter-btn" onclick="filterBySource('habr')">Habr Career</button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞–∫–∞–Ω—Å–∏–π...</p>
        </div>

        <div id="vacanciesList" class="vacancies-list" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üì≠ –í–∞–∫–∞–Ω—Å–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
            <p>–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ø–∞—Ä—Å–∏–Ω–≥, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –≤–∞–∫–∞–Ω—Å–∏–∏</p>
        </div>
    </div>

    <script>
        let allVacancies = [];
        let currentFilter = null;

        async function loadVacancies() {
            try {
                const response = await fetch('http://localhost:8080/api/vacancies/answer?size=1000');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                allVacancies = data;
                updateStats();
                displayVacancies(data);
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: #dc3545;">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px;">–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –Ω–∞ –ø–æ—Ä—Ç—É 8080</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allVacancies.length;
            const hh = allVacancies.filter(v => v.source === 'hh').length;
            const sj = allVacancies.filter(v => v.source === 'superjob').length;
            const habr = allVacancies.filter(v => v.source === 'habr').length;

            document.getElementById('statsBar').innerHTML = `
                <div class="stat-badge">–í—Å–µ–≥–æ: ${total}</div>
                <div class="stat-badge">hh.ru: ${hh}</div>
                <div class="stat-badge">SuperJob: ${sj}</div>
                <div class="stat-badge">Habr: ${habr}</div>
            `;
        }

        function filterBySource(source) {
            currentFilter = source;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –§–∏–ª—å—Ç—Ä—É–µ–º –≤–∞–∫–∞–Ω—Å–∏–∏
            const filtered = source 
                ? allVacancies.filter(v => v.source === source)
                : allVacancies;

            displayVacancies(filtered);
        }

        function displayVacancies(vacancies) {
            const listDiv = document.getElementById('vacanciesList');
            listDiv.style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';

            if (vacancies.length === 0) {
                listDiv.style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            listDiv.innerHTML = vacancies.map(vacancy => `
                <div class="vacancy-card">
                    <div class="vacancy-header">
                        <div style="flex: 1;">
                            <div class="vacancy-title">
                                <a href="${vacancy.sourceUrl || '#'}" target="_blank">
                                    ${escapeHtml(vacancy.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è')}
                                </a>
                            </div>
                        </div>
                        <span class="source-badge ${vacancy.source || 'unknown'}">
                            ${getSourceName(vacancy.source)}
                        </span>
                    </div>
                    
                    <div class="vacancy-info">
                        <div class="info-item">
                            <strong>üè¢ –ö–æ–º–ø–∞–Ω–∏—è:</strong>
                            <span>${escapeHtml(vacancy.company || '–ù–µ —É–∫–∞–∑–∞–Ω–∞')}</span>
                        </div>
                        <div class="info-item">
                            <strong>üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞:</strong>
                            <span class="salary">${escapeHtml(vacancy.salary || '–ù–µ —É–∫–∞–∑–∞–Ω–∞')}</span>
                        </div>
                        <div class="info-item">
                            <strong>üìç –ì–æ—Ä–æ–¥:</strong>
                            <span>${escapeHtml(vacancy.city || '–ù–µ —É–∫–∞–∑–∞–Ω')}</span>
                        </div>
                        <div class="info-item">
                            <strong>üìÖ –î–∞—Ç–∞:</strong>
                            <span>${formatDate(vacancy.publishedDate)}</span>
                        </div>
                    </div>
                    
                    ${vacancy.requirements ? `
                        <div class="requirements">
                            <strong>üìù –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è:</strong><br>
                            ${escapeHtml(vacancy.requirements)}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getSourceName(source) {
            const names = {
                'hh': 'hh.ru',
                'superjob': 'SuperJob',
                'habr': 'Habr Career'
            };
            return names[source] || source || 'Unknown';
        }

        function formatDate(dateString) {
            if (!dateString) return '–ù–µ —É–∫–∞–∑–∞–Ω–∞';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞–∫–∞–Ω—Å–∏–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            loadVacancies();
        });
    </script>
</body>
</html>
